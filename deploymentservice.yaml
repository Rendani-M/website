kind: Deployment # kubernetes resource kind we are creating
apiVersion: apps/v1
metadata:
  name: spring-boot-k8s-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: spring-boot-k8s
  replicas: 2  # number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: spring-boot-k8s
    spec:
      containers:
        -name: spring-boot-k8s
        image: "rendani24/website:latest"      # image that will be used to containers in the cluster
        imagePullPolicy: IfNotPresent
        ports:
          -containerPort: 8080 #the port the container is running on in the cluster

---
  apiVersion: v1 # kubernetes API version
  kind: Service # kubernetes resource kind we are creating
  metadata:
    name: springboot-k8ssvc
    namespace: default
  spec:
    selector:
      app: spring-boot-k8s
    ports:
      name: http
#      -protocol: "TCP"
      port: 8080 #the port the service is running on in the cluster
      targetPort: 8080 # the port exposed by the service
    type: NodePort #type of the service